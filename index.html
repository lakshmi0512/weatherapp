<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css"/>
        <title>Weather App</title>
    </head>
    <body>
        <div class="head"><b>WEATHER APP</b></div> 
        <header>
        <input type="text" autocomplete="on" class="search" placeholder="Search city"/>
        </header>
        
        <div class="row" >
            <div class="col-9">
            <section class="location">
                <div class="city">CITY</div>
                <div class="date">DATE</div>
            </section>
            <div class="current">
                <div class="temp">TEMP<span>°C</span></div>
                <div class="weather">WEATHER</div>
                <div class="humidity">HUMIDITY</div>
                <div class="hi-low">Hi°C/lo°C</div>
            </div>
            </div>
            <div class="col-3">
            <div class="logo">
                <image src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon"></image>
            </div>
            </div>
        </div>
    </body>
    <script src="weather.js"></script>
</html>
